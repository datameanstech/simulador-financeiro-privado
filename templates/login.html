{% extends "base.html" %}

{% block title %}Login - Simulador Financeiro{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="col-md-6 col-lg-4">
            <div class="card">
                <div class="card-header text-center">
                    <h3 class="mb-0">
                        <i class="bi bi-shield-lock"></i> Acesso ao Sistema
                    </h3>
                </div>
                <div class="card-body p-4">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i class="bi bi-person"></i> Usuário
                            </label>
                            <input type="text" class="form-control" id="username" name="username" 
                                   placeholder="Digite seu usuário" required>
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label">
                                <i class="bi bi-lock"></i> Senha
                            </label>
                            <input type="password" class="form-control" id="password" name="password" 
                                   placeholder="Digite sua senha" required>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-box-arrow-in-right"></i> Entrar
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <small class="text-muted">
                        <i class="bi bi-info-circle"></i>
                        Sistema de acesso restrito
                    </small>
                </div>
            </div>
            
            <div class="card mt-4 bg-light">
                <div class="card-body text-center py-3">
                    <h6 class="card-title mb-2">
                        <i class="bi bi-key"></i> Credenciais de Demonstração
                    </h6>
                    <div class="row">
                        <div class="col-6">
                            <small class="text-muted">Usuário:</small><br>
                            <code>admin</code>
                        </div>
                        <div class="col-6">
                            <small class="text-muted">Senha:</small><br>
                            <code>pdpj2024</code>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.card-header {
    background: linear-gradient(135deg, #2c3e50, #3498db);
    color: white;
    border-radius: 15px 15px 0 0 !important;
}

.form-control {
    border-radius: 10px;
    border: 2px solid #e9ecef;
    padding: 0.7rem 1rem;
    transition: all 0.3s ease;
}

.form-control:focus {
    border-color: #3498db;
    box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
}

.btn-primary {
    padding: 0.7rem 2rem;
    font-weight: 600;
}

code {
    background-color: #f8f9fa;
    padding: 0.2rem 0.5rem;
    border-radius: 4px;
    color: #2c3e50;
}
</style>
{% endblock %}
